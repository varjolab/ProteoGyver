[pipeline]
keep_batch_output = false
plot_formats = ["png", "html", "pdf"]

[general]
# Workflow type: "proteomics" or "interactomics"
workflow = "proteomics"

# Input data files (paths relative to this TOML file)
data = "datafiles/Proteomics data file.tsv"
sample table = "datafiles/Proteomics sample table.tsv"

# Figure options
figure_template = "plotly_white"
force_supervenn = true

# Data processing options
remove_common_contaminants = true
rename_replicates = false
unique_only = false

[proteomics]
# NA filtering
na_filter_percent = 60
na_filter_type = "sample-group"  # "sample-group" or "sample-set"

# Normalization method
normalization = "no_normalization"  # "Median", "Quantile", "Vsn", or "no_normalization"

# Imputation method
imputation = "QRILC"  # "knn", "mean", "QRILC", etc.

# Comparisons file (contains sample vs control comparisons)
comparison_file = ""
control_group = ""

# Statistical thresholds
fc_threshold = 1
p_threshold = 0.01
test_type = "independent"

# Alternative: specify control group directly instead of comparison file
# control_group = "SG1"

[interactomics]
# These settings are not used for proteomics workflow but included for completeness
uploaded_controls = []
additional_controls = []
crapome_sets = []
proximity_filtering = false
n_controls = 3
saint_bfdr_threshold = 0.05
crapome_percentage_threshold = 20
crapome_fc_threshold = 2
rescue_enabled = false
chosen_enrichments = []
